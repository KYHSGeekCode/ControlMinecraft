seed: null
env_path: null
group: "husk_random_sound_a2c"
record_video: true
device: null

env:
  name: 'husk-random'
  params:
    hud: false
    verbose: false
    port: 8000
    render_action: true

wrappers:
  - name: 'ActionWrapper'
    enabled_actions:
      - NO_OP
      - FORWARD
      - BACKWARD
      - STRAFE_LEFT
      - STRAFE_RIGHT
      - TURN_LEFT
      - TURN_RIGHT

  - name: 'SoundWrapper'
    coord_dim: 2
  - name: 'AvoidDamageWrapper'
    damage_reward: -0.1
    alive_reward: 0.5

algorithm:
  name:
    "SoundA2CAlgorithm"
  params:
    num_episodes: 1000
    steps_per_episode: 400
    test_frequency: 10
    solved_criterion:
      name: 'ScoreCriterion'
      params:
        min_episode: 10
        min_avg_score: 195
        min_test_score: 195
        min_avg_test_score: 195
    hidden_dim: 128
    update_frequency: 1000
    train_frequency: 1
    batch_size: 256
    gamma: 0.99
    learning_rate: 0.0007
    weight_decay: 0.00001


