seed: null
env_path: null
group: "mineclip_escape_husk"
record_video: true
device: null

env:
  name: 'husk-random'
  params:
    hud: false
    verbose: false
    port: 8000
    render_action: true
    size_x: 256
    size_y: 160

wrappers:
  - name: 'ActionWrapper'
    enabled_actions:
      - NO_OP
      - FORWARD
      - BACKWARD
      - STRAFE_LEFT
      - STRAFE_RIGHT
      - TURN_LEFT
      - TURN_RIGHT

  - name: 'SoundWrapper'
    coord_dim: 2
  - name: 'TerminateOnDeathWrapper'
  - name: 'MineCLIPRewardWrapper'
    command: 'Escape the husk.'
    ckpt_path: 'ckpts/attn.pth'

algorithm:
  name:
    "SoundA2CAlgorithm"
  params:
    num_episodes: 1000
    steps_per_episode: 400
    test_frequency: 10
    solved_criterion:
      name: 'ScoreCriterion'
      params:
        min_episode: 100
        min_avg_score: 195
        min_test_score: 195
        min_avg_test_score: 195
    hidden_dim: 128
    update_frequency: 1000
    train_frequency: 1
    gamma: 0.99
    optimizer:
      name: 'Adam'
      params:
        lr: 0.0007
        weight_decay: 0.00001

