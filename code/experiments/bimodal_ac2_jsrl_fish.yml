seed: null
env_path: null
group: "bimodal_ac2_jsrl_fish"
record_video: true
device: null

env:
  name: 'fishing'
  params:
    hud: true
    verbose: false
    port: 8001
    render_action: true
    size_x: 114
    size_y: 64
    render_distance: 2
    simulation_distance: 2

wrappers:
  - name: 'ActionWrapper'
    enabled_actions:
      - NO_OP
      - USE

  - name: 'BimodalWrapper'
    x_dim: 114
    y_dim: 64
    sound_coord_dim: 2
  - name: 'FishCodWrapper'

algorithm:
  name:
    "BimodalJSRLA2CAlgorithm"
  params:
    num_episodes: 3000
    steps_per_episode: 400
    test_frequency: 10
    solved_criterion:
      name: 'ScoreCriterion'
      params:
        min_episode: 100
        min_avg_score: 0.8
        min_test_score: 1
        min_avg_test_score: 0.8
    hidden_dim: 128
    kernel_size: 5
    stride: 2
    update_frequency: 1000
    train_frequency: 1
    gamma: 0.99
    beta: 0.01
    optimizer:
      name: 'Adam'
      params:
        lr: 0.0007
        weight_decay: 0.00001
    guide_policy:
      name: 'FishingGuide'
      params:
        min_episode: 100
    decrease_guide_step_threshold: 0.8

